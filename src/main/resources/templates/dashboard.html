<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagepoint - Transaction Dashboard</title>
    <script src="https://cdn.tailwindcss.com/3.4.3"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-bg {
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
        }
        .balance-card {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }
        .transaction-item:hover {
            background-color: #f8fafc;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-sm">
    <!-- Loading Spinner Overlay -->
    <div id="loading-overlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.8);z-index:9999;align-items:center;justify-content:center;">
        <iframe src="/loading.html" style="border:none;width:100vw;height:100vh;"></iframe>
    </div>
    <!-- Top Navigation -->
    <nav class="bg-white border-b border-gray-200 px-4 py-2.5 h-14">
        <div class="flex items-center justify-between h-full">
            <div class="flex items-center space-x-6">
                <div class="flex items-center space-x-2">
                    <div class="w-7 h-7 bg-blue-600 rounded flex items-center justify-center">
                        <span class="text-white font-bold text-xs">M</span>
                    </div>
                    <span class="font-medium text-gray-800 text-base">Messagepoint</span>
                </div>
                <div class="flex items-center space-x-8 ml-4 text-sm">
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Dashboard</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">Online Business</a>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <button class="text-gray-400 hover:text-gray-600 p-1">
                    <i class="fas fa-search text-lg"></i>
                </button>
                <button class="text-gray-400 hover:text-gray-600 p-1 relative">
                    <i class="fas fa-bell text-lg"></i>
                    <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full text-xs"></span>
                </button>
                <button class="text-gray-400 hover:text-gray-600 p-1">
                    <i class="fas fa-question-circle text-lg"></i>
                </button>
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                        <span class="text-white text-xs font-medium">AW</span>
                    </div>
                    <span class="text-sm text-gray-700 font-medium">Awolowo Williams</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex min-h-[calc(100vh-56px)]">
        <!-- Sidebar -->
        <aside class="w-60 bg-white border-r border-gray-200 sidebar-bg">
            <div class="p-4">
                <div class="mb-6 pt-2">
                    <span class="text-xs text-gray-500 font-medium">Product Center</span>
                </div>
                <nav class="space-y-1">
                    <a href="#" class="flex items-center space-x-3 text-gray-800 bg-blue-50 border-r-2 border-blue-500 rounded-l px-2 py-1.5 text-sm font-medium">
                        <i class="fas fa-receipt text-blue-600 w-4"></i>
                        <span>Transactions</span>
                        <span class="ml-auto w-2 h-2 bg-green-500 rounded-full"></span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-100 rounded px-2 py-1.5 text-sm">
                        <i class="fas fa-shopping-cart text-gray-400 w-4"></i>
                        <span>Purchases</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-100 rounded px-2 py-1.5 text-sm">
                        <i class="fas fa-chart-line text-gray-400 w-4"></i>
                        <span>Actions & Data</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-100 rounded px-2 py-1.5 text-sm">
                        <i class="fas fa-cog text-gray-400 w-4"></i>
                        <span>All Applications</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-100 rounded px-2 py-1.5 text-sm">
                        <i class="fas fa-cash-register text-gray-400 w-4"></i>
                        <span>POS Transfers</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-100 rounded px-2 py-1.5 text-sm">
                        <i class="fas fa-file-invoice text-gray-400 w-4"></i>
                        <span>Invoices</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-100 rounded px-2 py-1.5 text-sm">
                        <i class="fas fa-credit-card text-gray-400 w-4"></i>
                        <span>Payments</span>
                    </a>
                    <div class="pt-4">
                        <h3 class="text-xs font-medium text-gray-500 px-2 mb-2">Channels</h3>
                        <a href="#" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-100 rounded px-2 py-1.5 text-sm">
                            <i class="fas fa-globe text-gray-400 w-4"></i>
                            <span>Web</span>
                        </a>
                        <a href="#" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-100 rounded px-2 py-1.5 text-sm">
                            <i class="fas fa-network-wired text-gray-400 w-4"></i>
                            <span>Networks</span>
                        </a>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 bg-slate-50 overflow-auto">
            <div class="max-w-7xl mx-auto py-10 px-8">
                <!-- Top Row: Balance & Quick Actions -->
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8 gap-6">
                    <div class="flex-1">
                        <div class="balance-card px-10 py-8 text-white rounded-2xl shadow-lg flex flex-col md:flex-row md:items-center md:justify-between">
                            <div>
                                <div id="balance" class="text-4xl font-bold mb-2">â‚¦0.00</div>
                                <div class="text-lg font-medium">Current Balance</div>
                            </div>
                            <div class="flex space-x-6 mt-6 md:mt-0">
                                <button onclick="openModal('transfer')" class="flex flex-col items-center space-y-2 p-4 bg-white bg-opacity-20 rounded-lg shadow-sm hover:bg-opacity-30 transition">
                                    <i class="fas fa-paper-plane text-blue-200 text-2xl"></i>
                                    <span class="text-xs font-medium">Transfer</span>
                                </button>
                                <button onclick="openModal('top-up')" class="flex flex-col items-center space-y-2 p-4 bg-white bg-opacity-20 rounded-lg shadow-sm hover:bg-opacity-30 transition">
                                    <i class="fas fa-mobile-alt text-green-200 text-2xl"></i>
                                    <span class="text-xs font-medium">Top-up</span>
                                </button>
                                <button onclick="openModal('bills')" class="flex flex-col items-center space-y-2 p-4 bg-white bg-opacity-20 rounded-lg shadow-sm hover:bg-opacity-30 transition">
                                    <i class="fas fa-receipt text-purple-200 text-2xl"></i>
                                    <span class="text-xs font-medium">Pay Bills</span>
                                </button>
                                <button onclick="openModal('qr')" class="flex flex-col items-center space-y-2 p-4 bg-white bg-opacity-20 rounded-lg shadow-sm hover:bg-opacity-30 transition">
                                    <i class="fas fa-qrcode text-orange-200 text-2xl"></i>
                                    <span class="text-xs font-medium">Scan QR</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end md:w-1/4">
                        <button onclick="exportCSV()" class="text-blue-600 font-semibold hover:underline text-base">Export Transactions</button>
                    </div>
                </div>

                <!-- Transaction History -->
                <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
                    <div class="flex items-center justify-between mb-6">
                        <span class="text-lg font-semibold text-gray-800">Recent Transactions</span>
                        <div class="flex space-x-4">
                            <input id="startDate" type="date" class="border p-2 rounded">
                            <input id="endDate" type="date" class="border p-2 rounded">
                            <select id="typeFilter" class="border p-2 rounded">
                                <option value="">All Types</option>
                                <option value="BANK_TRANSFER">Bank Transfer</option>
                                <option value="AIRTIME_DATA">Top-up</option>
                                <option value="BILL_PAYMENT">Bill Payment</option>
                                <option value="QR_PAYMENT">QR Payment</option>
                            </select>
                            <button onclick="fetchTransactions()" class="bg-blue-500 text-white p-2 rounded">Filter</button>
                        </div>
                    </div>
                    <div id="transaction-list" class="divide-y divide-gray-100">
                        <!-- Transactions populated by JavaScript -->
                    </div>
                    <div class="mt-4 flex justify-between">
                        <button onclick="changePage(-1)" class="bg-gray-300 p-2 rounded disabled:opacity-50" id="prev-page">Previous</button>
                        <span id="page-info"></span>
                        <button onclick="changePage(1)" class="bg-gray-300 p-2 rounded disabled:opacity-50" id="next-page">Next</button>
                    </div>
                </div>

                <!-- Bottom Account Summary -->
                <div class="grid grid-cols-2 gap-8 mb-8">
                    <div class="bg-white rounded-2xl shadow p-6 text-center">
                        <div class="text-xs text-gray-500 mb-1">Money In</div>
                        <div id="money-in" class="text-lg font-semibold text-gray-900">â‚¦0.00</div>
                    </div>
                    <div class="bg-white rounded-2xl shadow p-6 text-center">
                        <div class="text-xs text-gray-500 mb-1">Money Out</div>
                        <div id="money-out" class="text-lg font-semibold text-gray-900">â‚¦0.00</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Transfer Modal -->
    <div id="transfer-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-semibold mb-4">Transfer</h2>
            <form id="transfer-form">
                <input type="hidden" name="userId" value="1">
                <input type="text" name="recipientAccountNumber" placeholder="Recipient Account" class="border p-2 mb-2 w-full rounded">
                <input type="number" name="amount" placeholder="Amount" class="border p-2 mb-2 w-full rounded">
                <input type="text" name="description" placeholder="Description" class="border p-2 mb-2 w-full rounded">
                <input type="password" name="pin" placeholder="PIN" class="border p-2 mb-2 w-full rounded">
                <div class="flex justify-end space-x-2">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Submit</button>
                    <button type="button" onclick="closeModal('transfer')" class="bg-gray-500 text-white p-2 rounded">Close</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 10;

        async function fetchBalance() {
            // Placeholder: Replace with /api/accounts endpoint when implemented
            document.getElementById('balance').textContent = 'â‚¦10000.00';
        }

        async function fetchSummary() {
            const response = await fetch(`/api/transactions?userId=1`);
            const data = await response.json();
            const transactions = data.content;
            const moneyIn = transactions
                .filter(tx => ['BANK_TRANSFER', 'AIRTIME_DATA'].includes(tx.type) && tx.status === 'COMPLETED')
                .reduce((sum, tx) => sum + tx.amount, 0);
            const moneyOut = transactions
                .filter(tx => ['BILL_PAYMENT', 'QR_PAYMENT'].includes(tx.type) && tx.status === 'COMPLETED')
                .reduce((sum, tx) => sum + tx.amount, 0);
            document.getElementById('money-in').textContent = `â‚¦${moneyIn.toFixed(2)}`;
            document.getElementById('money-out').textContent = `â‚¦${moneyOut.toFixed(2)}`;
        }

        async function fetchTransactions() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const type = document.getElementById('typeFilter').value;
            let url = `/api/transactions?userId=1&page=${currentPage}&size=${pageSize}`;
            if (startDate) url += `&startDate=${startDate}`;
            if (endDate) url += `&endDate=${endDate}`;
            if (type) url += `&type=${type}`;

            document.getElementById('loading-overlay').style.display = 'flex';
            const response = await fetch(url);
            document.getElementById('loading-overlay').style.display = 'none';
            if (!response.ok) {
                const error = await response.json();
                alert(error.error);
                return;
            }

            const data = await response.json();
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';
            data.content.forEach(tx => {
                const iconClass = tx.type === 'BANK_TRANSFER' || tx.type === 'AIRTIME_DATA' ? 'fa-arrow-down text-green-600' : 'fa-arrow-up text-red-600';
                const amountClass = tx.type === 'BANK_TRANSFER' || tx.type === 'AIRTIME_DATA' ? 'text-green-600' : 'text-red-600';
                const row = `
                    <div class="py-4 flex items-center justify-between transaction-item cursor-pointer">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-${amountClass.split('-')[1]}-100 rounded-full flex items-center justify-center">
                                <i class="fas ${iconClass} text-sm"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-900 text-sm">${tx.counterparty || 'Unknown'}</div>
                                <div class="text-xs text-gray-500">${tx.type.replace('_', ' ').toLowerCase()}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-semibold ${amountClass} text-sm">â‚¦${tx.amount.toFixed(2)}</div>
                        </div>
                    </div>`;
                transactionList.innerHTML += row;
            });

            document.getElementById('page-info').textContent = `Page ${data.currentPage + 1} of ${data.totalPages}`;
            document.getElementById('prev-page').disabled = data.currentPage === 0;
            document.getElementById('next-page').disabled = data.currentPage >= data.totalPages - 1;
        }

        function openModal(type) {
            document.getElementById(`${type}-modal`).style.display = 'flex';
        }

        function closeModal(type) {
            document.getElementById(`${type}-modal`).style.display = 'none';
        }

        async function exportCSV() {
            window.location.href = '/api/transactions/export?userId=1';
        }

        function changePage(delta) {
            currentPage += delta;
            if (currentPage < 0) currentPage = 0;
            fetchTransactions();
        }

        document.getElementById('transfer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('loading-overlay').style.display = 'flex';
            const formData = new FormData(e.target);
            const response = await fetch('/api/transactions/transfer', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });
            document.getElementById('loading-overlay').style.display = 'none';
            if (!response.ok) {
                const error = await response.json();
                alert(error.error);
                return;
            }
            alert('Transfer successful!');
            closeModal('transfer');
            fetchTransactions();
            fetchSummary();
        });

        fetchBalance();
        fetchTransactions();
        fetchSummary();
    </script>
</body>
</html>

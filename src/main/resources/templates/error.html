<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagepoint - Error</title>
    <script src="https://cdn.tailwindcss.com/3.4.3"></script>
</head>
<body class="bg-slate-50 font-sans text-sm">
    <div class="flex min-h-screen items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
            <h1 class="text-2xl font-semibold text-red-600 mb-4">Error</h1>
            <p class="text-gray-700 mb-4" th:text="${error != null} ? ${error} : 'An unexpected error occurred.'"></p>
            <a href="/login" class="text-blue-600 font-semibold hover:underline">Return to Login</a>
        </div>
    </div>
</body>
</html>

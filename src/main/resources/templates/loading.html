<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Moniepoint</title>
  <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="cache-control" content="no-cache">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #002E82;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #FFFFFF;
    }
    .sub-text {
      font-size: 19px;
      font-weight: 400;
      line-height: 36px;
      text-align: center;
    }
    .loading-section {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .loader {
      margin-right: 12px;
      border: 3px solid #FFFFFF;
      border-top: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }
    .loading-text {
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 767px) {
      .loading-section {
        position: absolute;
        bottom: 20px;
        flex-direction: column;
      }
    }
  </style>
  <script>
    // Redirect to registration page after 3 seconds
    setTimeout(() => {
      window.location.href = '/register.html';
    }, 3000);
  </script>
</head>
<body>
  <div class="logo-loader">
    <!-- Placeholder for Moniepoint logo; replace with actual logo if available -->
    <img src="https://via.placeholder.com/150x50?text=Moniepoint+Logo" alt="Moniepoint Logo">
    <p class="sub-text">Business Banking</p>
  </div>
  <div class="loading-section">
    <div class="loader"></div>
    <span class="loading-text">Initializing</span>
  </div>
</body>
</html>

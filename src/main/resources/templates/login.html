<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Monypoint</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a3278;
      background-image: linear-gradient(to bottom right, #0a3278, #144196);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
  <!-- Main Login Card -->
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8 mx-4">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="bg-blue-600 text-white rounded-lg p-4 w-16 h-16 flex items-center justify-center">
        <span class="font-bold text-3xl">M</span>
      </div>
    </div>

    <!-- Login Title -->
    <h1 class="text-center text-2xl font-bold text-gray-800 mb-8">Login to Monypoint</h1>

    <!-- Error Message -->
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-center" th:text="${error}"></div>
    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 text-center" th:text="${message}"></div>

    <!-- Standard Login Form -->
    <form th:action="@{/login}" method="post">
      <div class="mb-6">
        <input type="text" id="username-input" name="username" placeholder="Username" class="w-full py-3 px-4 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-6">
        <input type="password" id="password-input" name="password" placeholder="Password (4-digit)" class="w-full py-3 px-4 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="4" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-md transition duration-200">Login</button>
    </form>
  </div>

  <!-- Sign Up Link -->
  <div class="mt-6 bg-blue-800 bg-opacity-40 w-full max-w-md rounded-md py-3 px-4 text-center">
    <span class="text-gray-200">New to Monypoint?</span>
    <a href="/register" class="text-white font-medium ml-1">Sign Up</a>
  </div>

  <!-- Footer -->
  <div class="mt-12 text-center text-white text-sm">
    <p>Licensed by the <span class="font-medium">Central Bank of Nigeria</span> and insured by the <span class="font-medium">NDIC</span>.</p>
  </div>
</body>
</html>

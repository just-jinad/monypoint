<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Monypoint</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a3278;
      background-image: linear-gradient(to bottom right, #0a3278, #144196);
    }
    #otp-display {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0f6cf9;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
  <!-- Main Login Card -->
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8 mx-4">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="bg-blue-600 text-white rounded-lg p-4 w-16 h-16 flex items-center justify-center">
        <span class="font-bold text-3xl">M</span>
      </div>
    </div>

    <!-- Login Title -->
    <h1 class="text-center text-2xl font-bold text-gray-800 mb-8">Login to Monypoint</h1>

    <!-- Error Message -->
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-center" th:text="${error}"></div>
    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 text-center" th:text="${message}"></div>

    <!-- Step 1: USERNAME -->
    <form th:if="${step == null or step == 1}" th:action="@{/login/username}" method="post">
      <div class="mb-6">
        <input type="text" id="username-input" name="username" placeholder="Username" class="w-full py-3 px-4 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-md transition duration-200">Next</button>
    </form>

    <!-- Step 2: PHONE NUMBER -->
    <form th:if="${step == 2}" th:action="@{/login/phone-number}" method="post">
      <input type="hidden" name="username" th:value="${username}">
      <div class="flex mb-6">
        <div class="bg-gray-50 border border-gray-300 rounded-l-md px-3 flex items-center">
          <img src="https://flagcdn.com/w20/ng.png" alt="Nigerian Flag" class="mr-2 h-4">
          <span class="text-gray-700">+234</span>
        </div>
        <input type="text" id="phone-input" name="phoneNumber" placeholder="Phone Number" class="flex-1 py-3 px-4 bg-gray-50 border border-l-0 border-gray-300 rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="14" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-md transition duration-200">Next</button>
      <div class="mt-4 text-center">
        <a href="#" th:href="@{/login}" class="text-blue-600 text-sm hover:underline">Back</a>
      </div>
    </form>

    <!-- Step 3: OTP Verification -->
    <form th:if="${step == 3}" th:action="@{/login/verify-otp}" method="post">
      <input type="hidden" name="username" th:value="${username}">
      <input type="hidden" name="phoneNumber" th:value="${phoneNumber}">
      <p class="text-gray-600 mb-4 text-center">Enter the 6-digit code displayed below for 5 seconds.</p>
      <div th:if="${otp != null}" id="otp-display" th:text="${otp}"></div>
      <div class="flex space-x-2 mb-6 justify-center">
        <input type="text" name="otp1" class="w-10 h-10 p-2 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1" pattern="[0-9]" required>
        <input type="text" name="otp2" class="w-10 h-10 p-2 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1" pattern="[0-9]" required>
        <input type="text" name="otp3" class="w-10 h-10 p-2 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1" pattern="[0-9]" required>
        <input type="text" name="otp4" class="w-10 h-10 p-2 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1" pattern="[0-9]" required>
        <input type="text" name="otp5" class="w-10 h-10 p-2 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1" pattern="[0-9]" required>
        <input type="text" name="otp6" class="w-10 h-10 p-2 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1" pattern="[0-9]" required>
      </div>
      <p class="text-center text-sm text-gray-500 mb-4"><a href="#" id="regenerate-otp" class="text-blue-500">Regenerate OTP</a></p>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-md transition duration-200">Verify & Login</button>
      <div class="mt-4 text-center">
        <a href="#" th:href="@{/login}" class="text-blue-600 text-sm hover:underline">Back</a>
      </div>
    </form>
  </div>

  <!-- Sign Up Link -->
  <div class="mt-6 bg-blue-800 bg-opacity-40 w-full max-w-md rounded-md py-3 px-4 text-center">
    <span class="text-gray-200">New to Monypoint?</span>
    <a href="/register" class="text-white font-medium ml-1">Sign Up</a>
  </div>

  <!-- Footer -->
  <div class="mt-12 text-center text-white text-sm">
    <p>Licensed by the <span class="font-medium">Central Bank of Nigeria</span> and insured by the <span class="font-medium">NDIC</span>.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Input number only for phone
      const phoneInput = document.getElementById('phone-input');
      if (phoneInput) {
        phoneInput.addEventListener('input', function() {
          this.value = this.value.replace(/[^0-9+]/g, '');
          if (this.value.length > 10) {
            this.value = this.value.slice(0, 14);
          }
        });
      }

      // OTP auto-focus
      const otpInputs = document.querySelectorAll('form[th\\:if*="step == 3"] input[name^="otp"]');
      otpInputs.forEach((input, index) => {
        input.addEventListener('input', function() {
          this.value = this.value.replace(/[^0-9+]/g, '');
          if (this.value.length === 1 && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
            otpInputs[index - 1].focus();
          }
        });
      });

      // Regenerate OTP (AJAX)
      const regenerateLink = document.getElementById('regenerate-otp');
      if (regenerateLink && otpDisplay) {
        regenerateLink.addEventListener('click', function(e) {
          e.preventDefault();
          const phoneNumber = document.querySelector('input[name="phoneNumber"]').value;
          const username = document.querySelector('input[name="username"]').value;
          fetch('/login/phone/regenerate-otp?username=' + encodeURIComponent(username) + '&phoneNumber=' + encodeURIComponent(phoneNumber))
            .then(response => response.text())
            .then(otp => {
              otpDisplay.textContent = otp;
              otpDisplay.style.display = 'block';
              setTimeout(() => {
                otpDisplay.style.display = 'none';
              }, 5000);
            });
        });
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-sm text-center">
    <h2 class="text-2xl font-semibold mb-4">Registration Successful!</h2>
    <p class="text-gray-600 mb-6" th:text="${message}">Your Monypoint account has been created. Please verify your email and log in to continue.</p>
    <a href="/login" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Log in</a>
  </div>
</body>
</html>
